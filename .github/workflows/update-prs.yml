name: Update PR Data

on:
  schedule:
    # Run at 00:00, 08:00, 16:00 JST (15:00, 23:00, 07:00 UTC)
    - cron: "0 15,23,7 * * *"
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Fetch PR data
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: npm run batch:prs

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/
          git commit -m "chore: update PR data [skip ci]"
          git push

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist/public --project-name=sasagar-pr
